<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="assets/favicon.ico" rel="icon" type="image/iconx">
  <link href="css/default.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>Hey PTT</title>
</head>
<body>
<div id="main-container">
  <div id="article-list-area">
    <div id="page-title">
      <div id="main-title">
        <span class="main-text">
        ✾ Hey! PTT <span id="board-name">Gossiping</span>
        </span>
      </div>
      <div class="colorful-line"></div>
    </div>
    <div id="list"></div>
  </div>
  <div class="progress-bar-container" id="progress-bar">
    <span class="progress-bar"></span>
  </div>
  <button class="github-btn github-btn-green" id="load-more-button">載入更多</button>
</div>
<div id="article-container">
  <div class="content">
    <div class="title">
      <span class="close" id="close-article">&times;</span>
      <h1 class="title-text"></h1>
      <p></p>
      <div class="colorful-line" id="article-color-line"></div>
    </div>
    <div class="article"></div>
  </div>
</div>
<div id="loading-icon">
  <p class="error-code"></p>
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <p id="loading-text">載入中</p>
</div>

<div id="footer">
  Copyright © 2020 N.P.C.GO Visit on <a href="https://github.com/NPC-GO/hey-ptt" target="_blank">GitHub</a>
</div>
<script src="js/index.js"></script>
</body>
</html>
