<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="css/default.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link
    crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    rel="stylesheet"
  />
  <title>Hey PTT</title>
</head>

<body>
<nav class="navbar navbar-white position-fixed top-bar d-flex flex-nowrap flex-row my-3" id="navBar">
  <span class="text-nowrap" id="nav-text">âœ¾</span>
  <div class="d-flex flex-nowrap flex-row ml-3" id="nav-buttons">
    <button
      class="github-btn github-btn-green btn-sm mx-1"
      id="latest-post-button-nav"
    >
      Latest post
    </button>
    <button
      class="github-btn github-btn-regular btn-sm mx-1"
      id="self-post-id-button-nav"
    >
      Select article by ID
    </button>
  </div>
</nav>
<div class="middle-center big-white-form-div mx-3 py-5 px-5" id="title-container">
  <h1 class="text-center page-title github-text my-5" id="home-page-title">Hey! PTT</h1>
  <div
    class="horizontal-center tide-box px-3 py-3 d-flex flex-wrap justify-content-center"
    id="home-page-buttons"
  >
    <button
      class="github-btn github-btn-green my-2 mx-1 text-center"
      id="latest-post-button"
      type="button"
    >
      Latest post
    </button>
    <button
      class="github-btn github-btn-regular my-2 mx-1 text-center"
      id="self-post-id-button"
      type="button"
    >
      Select article by ID
    </button>
  </div>
</div>
<div class="my-3 big-white-form-div mx-3 py-5 px-5" id="main-container">
  <div id="article-container">
    <div class="d-flex flex-wrap mt-3" id="article-title-container">
      <h1 class="my-0" id="article-title">
        <!--title-->
      </h1>
      <div class="d-flex flex-column">
        <h6 class="my-0" id="article-author">
          <!--author-->
        </h6>
        <h6 class="my-0" id="article-time">
          <!--time-->
        </h6>
      </div>

    </div>
    <hr/>
    <div class="" style="font-size: medium" id="article-content">
      <!--content-->
    </div>
  </div>
</div>
<script src="js/index.js"></script>
<script src="js/navBar.js"></script>
</body>
</html>
