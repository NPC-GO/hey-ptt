<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/default.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Hey PTT</title>
</head>

<body>
  <div class="middle-center big-white-form-div mx-3 my-3 py-5 px-5">
    <h1 id="home-page-title" class="text-center page-title github-text my-5">Hey! PTT</h1>
    <div id="home-page-buttons" class="horizonal-center tide-box px-3 py-3 d-flex flex-wrap justify-content-center">
      <button id="latest-post-button" type="button" class=" github-btn github-btn-green my-2 mx-1 text-center">Latest
        post</button>
      <button id="self-post-id-button" type="button" class="github-btn github-btn-regular my-2 mx-1 text-center">Select
        article by ID</button>
    </div>
    <div class="input-group mb-3 d-flex justify-content-center flex-wrap">
      <input type="text" class="input-box" placeholder="Input PTT post ID">
      <div class="input-group-append">
        <button class="github-btn github-btn-regular btn-sm" type="button" id="get-post">Get Post</button>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/api.js"></script>
</body>

</html>
